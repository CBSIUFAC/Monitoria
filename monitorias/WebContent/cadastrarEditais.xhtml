<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lista de Adendos</title>
</h:head>

<ui:composition template="/template/principal.xhtml">
	<ui:define name="conteudo">

		<h:body>

			<h:form>

				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{userWizard.onFlowProcess}">
					<p:tab id="dadosEdital" title="Dados do Edital">
						<p:panel header="Informações do Edital">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">

								<h:outputText id="outputTitulo" value="Título: *" />
								<p:inputText id="inputTitulo" value="#{editalBean.edital.titulo}" 
									required="true" label="titulo" />

								<h:outputLabel id="outputCentro" value="Centro: " for="centroLista" />
								<p:autoComplete maxResults="10" id="centroLista" value="#{editalBean.centro}"
									completeMethod="#{editalBean.completarCentro}" var="centro"
									itemLabel="#{centro.nome}" itemValue="#{centro}"
									converter="centroConverter" forceSelection="true" />

								<p:outputLabel for="date" value="Início das inscrições: " />
								<p:inputMask id="date"	value="#{editalBean.edital.dataInscricao}" mask="9999/99/99">
									<f:convertDateTime pattern="yyyy/MM/dd" />
								</p:inputMask>

								<p:outputLabel for="dataTerminoInscricao" value="Término das inscrições: " />
								<p:inputMask id="dataTerminoInscricao" value="#{editalBean.edital.dataFimInscricao}" mask="9999/99/99">	
									<f:convertDateTime pattern="yyyy/MM/dd" />
								</p:inputMask>

								<p:outputLabel for="dataResultado" value="Resultado das inscrições: " />
								<p:inputMask id="dataResultado"	value="#{editalBean.edital.dataResultado}" mask="9999/99/99">
									<f:convertDateTime pattern="yyyy/MM/dd" />
								</p:inputMask>

								<p:outputLabel for="dataCriacao" value="Data da Inscrição: " />
								<p:inputMask id="dataCriacao" value="#{editalBean.edital.dataCriacao}" mask="9999/99/99">
									<f:convertDateTime pattern="yyyy/MM/dd" />
								</p:inputMask>
								
								<h:outputText id="totalVagas" value="Vagas:" />
								<p:inputText id="inputVagas" value="#{editalBean.edital.totalVagas}" 
									required="true" label="totalVagas" />
								
								<h:outputText id="srcPDF" value="PDF:" />
								<p:inputText id="inputSrcPDF" value="#{editalBean.edital.srcPDF}" 
									required="true" label="srcPDF" />
								
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="address" title="Disciplinas do Edital">
						<p:panel header="Detalhes das disciplinas">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Street: " />
								<p:inputText value="#{userWizard.user.street}" />

								<h:outputText value="Postal Code: " />
								<p:inputText value="#{userWizard.user.postalCode}" />

								<h:outputText value="City: " />
								<p:inputText value="#{userWizard.user.city}" />

								<h:outputText value="Skip to last: " />
								<h:selectBooleanCheckbox value="#{userWizard.skip}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="contact" title="Contact">
						<p:panel header="Contact Information">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Email: *" />
								<p:inputText value="#{userWizard.user.email}" required="true"
									label="Email" />

								<h:outputText value="Phone: " />
								<p:inputText value="#{userWizard.user.phone}" />

								<h:outputText value="Additional Info: " />
								<p:inputText value="#{userWizard.user.info}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">
									
									<h:outputText value="Titulo: " />
									<h:outputText value="#{editalBean.edital.titulo}" styleClass="outputLabel" />
									
									<h:outputText value="Inscrições: " />
									<h:outputText value="#{editalBean.edital.dataInscricao}" styleClass="outputLabel" />
									
									<h:outputText value="Fim das Inscrições: " />
									<h:outputText value="#{editalBean.edital.dataFimInscricao}" styleClass="outputLabel" />
									
									<h:outputText value="Resultado das Inscrições: " />
									<h:outputText value="#{editalBean.edital.dataResultado}" styleClass="outputLabel" />
									
									<h:outputText value="Criação do Edital: " />
									<h:outputText value="#{editalBean.edital.dataCriacao}" styleClass="outputLabel" />
									
									<h:outputText value="CentroID: " />
									<h:outputText value="#{editalBean.centro.idCentro}" styleClass="outputLabel" />
									
									<h:outputText value="Centro: " />
									<h:outputText value="#{editalBean.centro.nomeCentro}" styleClass="outputLabel" />

									
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Street: " />
									<h:outputText value="#{userWizard.user.street}"
										styleClass="outputLabel" />

									<h:outputText value="Postal: " />
									<h:outputText value="#{userWizard.user.postalCode}"
										styleClass="outputLabel" />

									<h:outputText value="City: " />
									<h:outputText value="#{userWizard.user.city}"
										styleClass="outputLabel" />
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Email: " />
									<h:outputText value="#{userWizard.user.email}"
										styleClass="outputLabel" />

									<h:outputText value="Phone " />
									<h:outputText value="#{userWizard.user.phone}"
										styleClass="outputLabel" />

									<h:outputText value="Info: " />
									<h:outputText value="#{userWizard.user.info}"
										styleClass="outputLabel" />

									<h:outputText />
									<h:outputText />
								</h:panelGrid>
							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{editalBean.inserirEdital}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>

			</h:form>
		</h:body>

	</ui:define>
</ui:composition>

</html>
