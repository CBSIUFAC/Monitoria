<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Centros</title>
</h:head>

<ui:composition template="/template/principal.xhtml">
<ui:define name="conteudo">

<h:body>

	<h:form id="formListaAlunos">
			<p:dataTable var="a" value="#{alunoBean.lista}"  
			rows="15" editable="false" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="10,20,30,50" emptyMessage="NÃ£o existem alunos cadastrados com esse filtro." filteredValue="#{alunoBean.listaFiltro}">>
				
				<p:column headerText="Nome" filterBy="#{a.nome}" filterMatchMode="contains">
					<p:outputLabel value="#{a.nome}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Matricula" filterBy="#{a.matricula}" filterMatchMode="contains">
					<p:outputLabel value="#{a.matricula}"></p:outputLabel>
				</p:column>
				
				
				<p:column headerText="CPF" filterBy="#{a.cpf}" filterMatchMode="contains">
					<p:outputLabel value="#{a.cpf}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="RG" filterBy="#{a.rg}" filterMatchMode="contains">
					<p:outputLabel value="#{a.rg}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Nascimento" filterBy="#{a.dataNascimento}" filterMatchMode="contains">
					<p:outputLabel value="#{a.dataNascimento}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</h:form>
		</h:body>
		
		</ui:define>

</ui:composition>

</html>
