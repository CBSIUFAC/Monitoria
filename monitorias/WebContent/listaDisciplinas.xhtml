<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Disciplinas</title>
</h:head>
<h:body>

	<h:form id="formListaDisciplinas">
		<p:dataTable var="d" value="#{disciplinaBean.lista}"  
		rows="15" editable="false" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="10,20,30,50" emptyMessage="Não existem disciplinas cadastradas com esse filtro." filteredValue="#{disciplinaBean.listaFiltro}">>
		
			<p:column headerText="ID" filterBy="#{d.id}" filterMatchMode="contains">
				<p:outputLabel value="#{d.id}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Código" filterBy="#{d.codigo}" filterMatchMode="contains">
				<p:outputLabel value="#{d.codigo}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Nome" filterBy="#{d.nome}" filterMatchMode="contains">
				<p:outputLabel value="#{d.nome}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Carga Horária" filterBy="#{d.cargaHoraria}" filterMatchMode="contains">
				<p:outputLabel value="#{d.cargaHoraria}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Nome Centro" filterBy="#{d.centro.nome}" filterMatchMode="contains">
				<p:outputLabel value="#{d.centro.nome}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Sigla Centro" filterBy="#{d.centro.sigla}" filterMatchMode="contains">
				<p:outputLabel value="#{d.centro.sigla}"></p:outputLabel>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
