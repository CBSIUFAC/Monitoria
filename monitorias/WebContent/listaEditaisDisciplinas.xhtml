<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lista de EditaisDisciplinas</title>
</h:head>

<ui:composition template="/template/principal.xhtml">
<ui:define name="conteudo">

<h:body>

	<h:form id="formListaEditaisDisciplinas">
		<p:dataTable var="d" value="#{editalDisciplinaBean.lista}" widgetVar="tableListaEditaisDisciplinas"
		rows="15" editable="false" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="10,20,30,50" emptyMessage="NÃ£o existem editaisDisciplinas cadastradas com esse filtro." filteredValue="#{editaisDisciplinaBean.listaFiltro}">>
		
			<p:column headerText="ID" filterBy="#{d.idEditalDisciplina}" filterMatchMode="contains">
				<p:outputLabel value="#{d.idEditalDisciplina}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Id do Edital" filterBy="#{d.edital.idEdital}" filterMatchMode="contains">
				<p:outputLabel value="#{d.edital.idEdital}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Titulo Edital" filterBy="#{d.edital.titulo}" filterMatchMode="contains">
				<p:outputLabel value="#{d.edital.titulo}"></p:outputLabel>
			</p:column>
						
			<p:column headerText="ID Disciplina" filterBy="#{d.disciplina.idDisciplina}" filterMatchMode="contains">
				<p:outputLabel value="#{d.disciplina.idDisciplina}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Nome Disciplina" filterBy="#{d.disciplina.nomeDisciplina}" filterMatchMode="contains">
				<p:outputLabel value="#{d.disciplina.nomeDisciplina}"></p:outputLabel>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>

</ui:define>
</ui:composition>

</html>
