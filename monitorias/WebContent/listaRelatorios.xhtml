<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lista de Relatorios</title>
</h:head>

<ui:composition template="/template/principal.xhtml">
<ui:define name="conteudo">

<h:body>

	<h:form id="formListaRelatorios">
		<p:dataTable var="d" value="#{relatorioBean.lista}" widgetVar="tableListaRelatorios"
		rows="15" editable="false" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="10,20,30,50" emptyMessage="NÃ£o existem relatorios cadastradas com esse filtro." filteredValue="#{relatorioBean.listaFiltro}">>
		
			<p:column headerText="ID" filterBy="#{d.idRelatorio}" filterMatchMode="contains">
				<p:outputLabel value="#{d.idRelatorio}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="PDF Atividade" filterBy="#{d.srcPdfAtividade}" filterMatchMode="contains">
				<p:outputLabel value="#{d.srcPdfAtividade}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="PDF Relatorio" filterBy="#{d.srcPdfRelatorio}" filterMatchMode="contains">
				<p:outputLabel value="#{d.srcPdfRelatorio}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Data do Relatorio" filterBy="#{d.dataRelatorio}" filterMatchMode="contains">
				<p:outputLabel value="#{d.dataRelatorio}"></p:outputLabel>
			</p:column>
						
			<p:column headerText="Matricula do Aluno" filterBy="#{d.aluno.matricula}" filterMatchMode="contains">
				<p:outputLabel value="#{d.aluno.matricula}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Nome do Aluno" filterBy="#{d.aluno.nome}" filterMatchMode="contains">
				<p:outputLabel value="#{d.aluno.nome}"></p:outputLabel>
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>

</ui:define>
</ui:composition>

</html>
