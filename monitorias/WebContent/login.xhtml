<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Bem vindo ao Sistema de Gerenciamento de Monitorias</title>
</h:head>
<h:body>
	<p:dialog header="" visible="true" closable="false" modal="true"
		draggable="false" resizable="false" width="550">

		<ui:insert name="banner">
			<p:graphicImage value="/imagens/banner.png"></p:graphicImage>
		</ui:insert>
		<center>
			<form id="formLogin" method="post" action="j_spring_security_check">
				<h:messages globalOnly="true" />
				<p:panelGrid id="panelLogin" columns="2" style="margin-bottom:10px">
					<h:outputLabel id="labelCPF" value="CPF *:" />
					<p:inputMask id="j_username" required="true"
						requiredMessage="Usuário é obrigatório" mask="999.999.999-99" />

					<h:outputLabel value="Senha: " />
					<p:password id="j_password" required="true"
						requiredMessage="Senha é obrigatória" />
				</p:panelGrid>
				<h:commandButton value="Logar" type="submit" />
				<p:link outcome="/cadastroUsuario.jsf" value="Cadastre-se" />
			</form>
		</center>
	</p:dialog>
</h:body>
</html>
