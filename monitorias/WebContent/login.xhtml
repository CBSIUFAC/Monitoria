<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Bem vindo ao Sistema de Gerenciamento de Monitorias</title>
</h:head>
<h:body>
	<p:dialog header="" visible="true" closable="false" modal="true"
		draggable="false" resizable="false" width="550">
		
		<ui:insert name="banner">
		<p:graphicImage value="/imagens/banner.png"></p:graphicImage>
		</ui:insert>
		<center>
		<form id="formLogin" method="post" action="j_spring_security_check">
			<p:panelGrid id="panelLogin" columns="3" style="margin-bottom:10px">
				<h:outputLabel value="Usuário:" />
				<p:inputText id="j_username" required="true"
					requiredMessage="Usuário é obrigatório" />
				<p:message for="j_username" />
				<h:outputLabel value="Senha: " />
				<p:password id="j_password" required="true"
					requiredMessage="Senha é obrigatória" />
				<p:message for="j_password" />
				</p:panelGrid>
				<h:commandButton value="Logar" type="submit" />
		</form>
	
		<p:button href="/cadastroUsuario.jsf" value="Cadastrar-se"/>
		</center>
	</p:dialog>
</h:body>
</html>
