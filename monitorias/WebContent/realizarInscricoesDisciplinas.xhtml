<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head></head>
<ui:composition template="/template/principal.xhtml">
	<ui:define name="conteudo">
		<body>
			<h:form id="form">
				<p:growl id="growl" life="1000" />

				<p:dataTable
					var="d" value="#{editalBean.editalSelecionado.editaisDisciplinas}"
					selection="#{disciplinaBean.disciplinasSelecionadas}"
					rowKey="#{d.disciplina.idDisciplina}" style="margin-bottom:0"
					>
					<f:facet name="header">
            		Teste
        			</f:facet>

					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />

					<p:column headerText="Edital">
						<h:outputText value="#{d.edital.titulo}" />
					</p:column>

					<p:column headerText="Vagas">
						<h:outputText value="#{d.vagas}" />
					</p:column>

					<p:column headerText="Disciplina">
						<h:outputText value="#{d.disciplina.nomeDisciplina}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Ajax Submit" id="ajax" update=":form:growl"
							actionListener="#{inscricaoBean.inserirInscricao(disciplinaBean.disciplinasSelecionadas)}"
							styleClass="ui-priority-primary" />
					</f:facet>
				</p:dataTable>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
