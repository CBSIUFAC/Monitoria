<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

<div id="banner">
	<ui:insert name="banner">
		<p:graphicImage value="/imagens/banner.png"></p:graphicImage>
	</ui:insert>
</div>

<div id="cabecalho">
    			
    <ui:insert name="cabecalho">
    	<p:menubar>
    			<p:menuitem value="Inicio" url="/realizarInscricoes.jsf" icon="ui-icon-home"></p:menuitem>
    			<p:submenu label="Cadastro" rendered="#{p:ifGranted('admin')}" icon=" ui-icon-plus">
    			<p:menuitem value="Cadastro de Editais" url="/cadastrarEditais.jsf" rendered="#{p:ifGranted('admin')}"></p:menuitem>
    			<p:menuitem value="Cadastro de Usuário" url="/usuarios.jsf" rendered="#{p:ifGranted('admin')}"></p:menuitem>
    			
    		</p:submenu>
    		<p:submenu label="Inscrição" icon="ui-icon-pencil">
    			<p:menuitem value="Realizar Inscrição" url="/realizarInscricoes.jsf" rendered="#{p:ifGranted('usuario')}"></p:menuitem>
    			<p:menuitem value="Acompanhar Inscrição" url="/acompanharInscricoes.jsf" rendered="#{p:ifGranted('usuario')}"></p:menuitem>
    			<p:menuitem value="Gerenciar Inscrições" url="/deferirInscricoes.jsf" rendered="#{p:ifGranted('admin')}"></p:menuitem>
    		</p:submenu>
    		
    		  <p:submenu label="Relatório" icon="ui-icon-clipboard" rendered="#{p:ifGranted('usuario')}"> 
    			<p:menuitem value="Gerenciar Relatórios" url="/listaRelatorios.jsf" rendered="#{p:ifGranted('usuario')}"></p:menuitem>
    		</p:submenu>
    		
    		<p:menuitem value="Sair" outcome="logout" icon="ui-icon-power" styleClass="botaoLogout" align="right"/>
    	</p:menubar>    	
    	
    </ui:insert>
</div>
    			

<div id="conteudo">
  <ui:insert name="conteudo">
  </ui:insert>
</div>

<div id="rodape">
  <ui:insert name="rodape">
    	<center><br /><h:outputLabel>Codificado por João Josino | Gilson Soares | Lucas Cordovil | 2014 - 2015</h:outputLabel></center>
  </ui:insert>
</div>

</h:body>

</html>
