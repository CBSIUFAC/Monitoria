      xmlns:h="http://java.sun.com/jsf/html"

<h:body>

<div id="banner">
	<ui:insert name="banner">
		<p:graphicImage value="/imagens/banner.png"></p:graphicImage>
	</ui:insert>
</div>

<div id="cabecalho">
    			
    <ui:insert name="cabecalho">
    	<p:menubar>
    		<p:submenu label="Visualização">
    			<p:menuitem value="Alunos" url="/listaAlunos.jsf"></p:menuitem>
    			<p:menuitem value="Centros" url="/listaCentros.jsf"></p:menuitem>
    			<p:menuitem value="Disciplinas" url="/listaDisciplinas.jsf"></p:menuitem>
    		</p:submenu>
    		<p:submenu label="Cadastro" rendered="#{p:ifGranted('admin')}">
    			<p:menuitem value="Cadastro de Editais" url="/cadastrarEditais.jsf" rendered="#{p:ifGranted('admin')}"></p:menuitem>
    			
    			<p:menuitem value="Cadastro de Usuário" url="/usuarios.jsf" rendered="#{p:ifGranted('admin')}"></p:menuitem>
    			
    		</p:submenu>
    		<p:submenu label="Inscrição">
    			<p:menuitem value="Realizar Inscrição" url="/realizarInscricoes.jsf"></p:menuitem>
    			<p:menuitem value="Acompanhar Inscrição" url="/acompanharInscricoes.jsf"></p:menuitem>
    		</p:submenu>
    		<p:menuitem value="Sair" outcome="logout" icon="ui-icon-power" styleClass="botaoLogout" align="right"/>
    	</p:menubar>    	
    	
    </ui:insert>
</div>
    			

<div id="conteudo">
  <ui:insert name="conteudo">

</div>
