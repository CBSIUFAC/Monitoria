<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lista de Adendos</title>
</h:head>

<ui:composition template="/template/principal.xhtml">
	<ui:define name="conteudo">

		<h:form>
			<p:dataTable id="radioDT" var="car" value="#{dtSelectionView.cars5}"
				selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">
				<f:facet name="header">
            		RadioButton
        		</f:facet>
				<p:column selectionMode="single"
					style="width:16px;text-align:center" />
				<p:column headerText="Id">
					<h:outputText value="#{car.id}" />
				</p:column>
				<p:column headerText="Year">
					<h:outputText value="#{car.year}" />
				</p:column>
				<p:column headerText="Brand">
					<h:outputText value="#{car.brand}" />
				</p:column>
				<p:column headerText="Color">
					<h:outputText value="#{car.color}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton process="radioDT" update=":form:carDetail"
						icon="ui-icon-search" value="View"
						oncomplete="PF('carDialog').show()" />
				</f:facet>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>

</html>
